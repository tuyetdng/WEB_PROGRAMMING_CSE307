<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCal</title>
</head>

<body>
    <table border="1" span style ="background-color: aqua;"  style="width: 100%;" cellspacing="0" cellpadding="5">
        <tr>
            <td colspan="4"><b>123</b></td>
        </tr>
        <tr>
            <td><b>1</b></td>
            <td><b>2</b></td>
            <td><b>3</b></td>
            <td><b>+</b></td>
        </tr>
        <tr>
            <td><b>4</b></td>
            <td><b>5</b></td>
            <td><b>6</b></td>
            <td><b>-</b></td>
        </tr>
        <tr>
            <td><b>7</b></td>
            <td><b>8</b></td>
            <td><b>9</b></td>
            <td><b>*</b></td>
        </tr>
        <tr>
            <td colspan="2"><b>0</b></td>
            <td><b>.</b></td>
            <td><b>/</b></td>
        </tr>
        
    </table>
    
</body>
</html>

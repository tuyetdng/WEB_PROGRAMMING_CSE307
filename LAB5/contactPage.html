<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    </link>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  

    <title>Document</title>
</head>

<body>
    <div class="container mt-3">

        <form method="post" action="#" span
            style=" box-shadow: 3px 5px 7px #888888;width: 20%; border-radius: 8px; padding: 7px; ">
            <center>
                <h2><strong>Contact Us</strong></h2>
            </center>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" rows="5" id="message" name="message"></textarea>
            </div>
            <div class="d-grid" style=" padding: 8px;">
                <input class="btn btn-success btn-block" type="button" value="Submit" onclick="doValidation()">
            </div>
        </form>

    </div>

    <script>
        function doValidation() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            if (!name || !email || !message) {
                alert("Check information", "Please enter complete information")
                return
            }
        }
    </script>

</body>

</html>

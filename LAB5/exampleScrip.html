<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //let a = parseInt(promt());
        // document.write(`${}`);
        let n = parseInt(prompt());
        let count = 0;
        for (let i = 1; i <= n; i++) {
            if ((n % i) == 0) {
                count++;
            }

        }
        if (count === 2) {
            document.write(n + " là số nguyên tố");
        } else {
            document.write(n + " không là số nguyên tố");
        }
    </script>
</body>

</html>
